									<!-- complementary colors are opposite each other on the color wheel -->

      COMPLEMENTARY<br />
     	 <div id="complementary1"></div><div id="complementary2"></div>
    </div>

      <br />


      								<!-- split-complementary colors is when a primary color (red, blue, yellow) is together with the compliment colors of its complementary i.e blue, red and yellow (red and yellow are compliments of orange, the complimentary of blue) -->

    <div id="Split-Complementary" class="options">
      SPLIT-COMPLEMENTARY<br />
     	 <div id="split-complementary1"></div><div id="split-complementary2"></div><div id="split-complementary3"></div>
    </div>

      <br />
      <br />


      							   <!-- triadic colors are groups of three colors that are equal distances from each other on the color wheel -->

    <div id="Triadic" class="options">
      TRIADIC<br />
     	 <div id="triadic1"></div><div id="triadic2"></div><div id="triadic3"></div>
    </div>

      <br />

      								<!-- tetradic colors are two sets of complementary colors -->

    <div id="Tetradic" class="options">
      TETRADIC<br />
      	<div id="tetradic1"></div><div id="tetradic2"></div><div id="tetradic3"></div><div id="tetradic4"></div>
