<!DOCTYPE html>

<html>
   <head>
      <title>AMALGAMATION OF COLOURS</title>
      <link rel="stylesheet" href="https://use.typekit.net/hcj2shw.css">
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/generator.css">
      <meta charset="utf-8" />
   </head>
   <body>
      <div class="topper">
         <h1>AMALGAMATION OF COLOURS</h1>
         <p>Choose any colour and recieve the analogous, complemtary, split-complementary, triadic and tetradic schemes relating to the chosen colour.</p>
      </div>
<!--       <input id="hex-code" /> -->
      <input id="picker" type="color" value="#121e64" />

      <select id="color_relations" name="color_relations">

        <option value="COMPLEMENTARY">COMPLEMENTARY</option>
        <option value="SPLIT COMPLEMENTARY">SPLIT COMPLEMENTARY</option>
        <option value="ANALOGOUS">ANALOGOUS</option>
        <option value="TRIADIC">TRIADIC</option>
        <option value="TETRADIC">TETRADIC</option>
      </select>
      <br />
      <div class="output">
         <div id="Analogous" class="options">
            <h4>ANALOGOUS</h4>
            <div id="analogous1"></div>
            <div id="analogous2"></div>
            <div id="analogous3"></div>
         </div>
         <br />
         <div id="Complementary" class="options">
            <h4>COMPLEMENTARY</h4>
            <div id="complementary1"></div>
            <div id="complementary2"></div>
         </div>
         <br />
         <div id="Split-Complementary" class="options">
            <h4>SPLIT-COMPLEMENTARY</h4>
            <div id="split-complementary1"></div>
            <div id="split-complementary2"></div>
            <div id="split-complementary3"></div>
         </div>
         <br />
         <div id="Triadic" class="options">
            <h4>TRIADIC</h4>
            <div id="triadic1"></div>
            <div id="triadic2"></div>
            <div id="triadic3"></div>
         </div>
         <br />
         <div id="Tetradic" class="options">
            <h4>TETRADIC</h4>
            <div id="tetradic1"></div>
            <div id="tetradic2"></div>
            <div id="tetradic3"></div>
            <div id="tetradic4"></div>
         </div>
      </div>
      <div id="container">
         <div class="top-menu">
            <div class="cols-12">
               <br />
               <br />
               <br />
               <h1>POSTER</h1>
            </div>
      </div>
      </div>
      <script src="js/generator-color.js"></script>
   </body>
</html>
